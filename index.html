<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section>
        <article class="row">
            <div class="col-3">
                <h2 class="search">Search For A City:</h2><br>
                <input class="city-search" type="text" placeholder="Enter City Name"><br><br>
                <button type="submit" class="searchBtn" id="search">Search</button><br><br>
                <ul class="pastCities"></ul>
            </div>

            <div class="col-9">
                <div class="row city-container">
                    <h2 class="currentCity"></h2>
                        <img class="currentImage">
                        <p class="currentTemp"></p>
                        <p class="currentWind"></p>
                        <p class="currentHumidity"></p>
                        <p class="currentUV"></p>
                </div>
                <div class="row five-day-forecast">
                    <!-- <div class="card col-xs-3"></div>-->
                    
                </div>
            </div>

        </article>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
