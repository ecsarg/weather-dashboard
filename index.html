<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section>
        <article class="row">
            <div class="col-sm-2 col-md-2 col-lg 3">
                <h2>Search For A City:</h2>
                <textarea class="city-search" placeholder="San Diego"></textarea><br>
                <button type="submit" class="searchBtn" id="search">Search</button><br>
                <ol class="pastCities"></ol>
            </div>

            <div class="col-sm-10 col-md-10 col-lg-9">
                <div class="row city-container">
                    <h2 class="currentCity">This is the current City</h2>
                        <img class="currentImage">
                        <p class="currentTemp"></p>
                        <p class="currentWind"></p>
                        <p class="currentHumidity"></p>
                        <p class="currentUV"></p>
                </div>
            </div>

        </article>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
